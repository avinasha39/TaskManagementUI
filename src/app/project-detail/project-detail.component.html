<nav class="navbar navbar-expand-sm bg-light">
    <button class="btn btn-lg btn-outline-primary ml-5" [routerLink]="['/projects']">Home</button>
</nav>
<br>
<div class="row justify-content-left">
    <div class="col-md-auto col-lg-auto">
        <div class="card text-white bg-secondary" style="width: 30rem;">
            <div class="card-body">
                <p class="card-text">Project Name: {{ project.title }}</p>    
                <p class="card-text">Project Description: {{ project.description }}</p>    
                <p class="card-text">Project Duration(In Hrs): {{project.duration}}</p>
                <img src={{project.photo}}>          
                <a type="button" class="btn btn-dark card-link" (click)="onDelete()"
                    >Delete</a>
                <a type="button" class="btn btn-dark card-link" (click)="collapse.toggle()"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Edit</a>
            </div>
        </div>
        <div class="mt-3" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed && isProjectLoaded" >
            <div class="card" style="width: 30rem;">
                <div class="card-body text-white  bg-secondary">                
                    <h4 class="card-title">Edit Project</h4>
                        <form [formGroup]="checkoutForm" (ngSubmit)="onProjectEdit()">            
                                    <div>
                                        <label class="col-md-4" for="title">Title</label>
                                        <input id="title" type="text" formControlName="title">
                                    </div> 
                                    <div>
                                        <label class="col-md-4" for="description">Description</label>
                                        <input id="description" type="text" formControlName="description">
                                    </div>    
                                    <div>
                                        <label class="col-md-4" for="duration">Duration</label>
                                        <input id="duration" type="text" formControlName="duration">
                                    </div>     
                                    <button class="btn btn-dark card-link mt-4" type="submit">Save</button>                                  
                        </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-auto col-lg-auto">
        <a type="button" class="btn btn-outline-primary card-link" (click)="collapse2.toggle()"
                    [attr.aria-expanded]="!isCollapsedAdd" aria-controls="collapseExample2">Add Task</a>

                    <div #collapse2="ngbCollapse" [(ngbCollapse)]="isCollapsedAdd">
                        <div class="card mt-3 text-white bg-info" style="width: 30rem;">
                            <div class="card-body">
                            
                                <h6 class="card-title">Add Task</h6>
                                <div class="form-group">
                                    <form [formGroup]="AddForm" (ngSubmit)="OnFormAdd()">            
                                        <div>
                                            <label class="col-md-4 mr-1" for="title">Title</label>
                                            <input class="ml-2" id="title" type="text" formControlName="title">
                                        </div> 
                                        <div>
                                            <label class="col-md-4 mr-1" for="description">Description</label>
                                            <input class="ml-2" id="description" type="text" formControlName="description">
                                        </div>    
                                        <div class="row justify-content"> 
                                            <label class="col-md-4 ml-3" for="startDate">Start Date</label>
                                            <input  id="startDate" class="col-md-6" placeholder="YYYY-MM-DD" formControlName="startDate" name="dp1" ngbDatepicker #dp1="ngbDatepicker">
                                                <div class="input-group-append ml-0.5">
                                                    <button class="btn btn-dark calendar ml-2" (click)="dp1.toggle()" type="button">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                                                        <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                                                        <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                        </div> 
                                        <div class="row justify-content mt-2">
                                            <label class="col-md-4 ml-3" for="endDate">End Date</label>
                                            <input id="endDate" class="col-md-6" placeholder="YYYY-MM-DD" formControlName="endDate" name="dp2" ngbDatepicker #dp2="ngbDatepicker">
                                                <div class="input-group-append">
                                                    <button class="btn btn-dark calendar ml-2" (click)="dp2.toggle()" type="button">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                                                        <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                                                        <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                        </div>     
                                        <button class="btn btn-dark card-link mt-3" type="submit">Save</button>                                  
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
        
        <h4 class="mt-3">List of Items</h4>
        <table class="table" style="width: 30rem;">
            <thead class="thead-dark">
                <tr>
                    <th class="ml-3"> Task Title</th>
                    <th> Info</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>{{task.title}}</td>
                    <td>
                        <button type="button" class="btn btn-light mr-1"
                        data-toggle="modal" data-target="#exampleModal"
                        [routerLink]="['./tasks', task.id]"
                        data-backdrop="static" data-keyboard="false"
                        >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
