<div class="row justify-content-center">
    <h1>Project Details!</h1>
</div>
<div class="row justify-content-center">
    <div class="col-md-auto col-lg-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{project.title}}</h5>
                <p class="card-text">Project ID: {{ id }}</p>
                <p class="card-text">Project Name: {{ project.title }}</p>    
                <p class="card-text">Project Photo</p>
                <img src={{project.photo}}>          
                <a type="button" class="btn btn-outline-primary card-link" (click)="onDelete()"
                    >Delete</a>
                <a type="button" class="btn btn-outline-primary card-link" (click)="collapse.toggle()"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Edit</a>
            </div>
        </div>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed && isProjectLoaded" >
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                
                    <h6 class="card-title">Edit Project</h6>
                        <form [formGroup]="checkoutForm" (ngSubmit)="onProjectEdit()">            
                                    <div>
                                        <label for="title">
                                        Title
                                        </label>
                                        <input id="title" type="text" formControlName="title">
                                    </div> 
                                    <div>
                                        <label for="description">
                                        Description
                                        </label>
                                        <input id="description" type="text" formControlName="description">
                                    </div>    
                                    <div>
                                        <label for="duration">
                                        duration
                                        </label>
                                        <input id="duration" type="text" formControlName="duration">
                                    </div>     
                                    <button class="btn btn-outline-primary card-link" type="submit">Save</button>                                  
                        </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-auto col-lg-auto">
        <a type="button" class="btn btn-outline-primary card-link" (click)="collapse2.toggle()"
                    [attr.aria-expanded]="!isCollapsedAdd" aria-controls="collapseExample2">Add Task</a>

                    <div #collapse2="ngbCollapse" [(ngbCollapse)]="isCollapsedAdd">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                            
                                <h6 class="card-title">Add Task</h6>
                                <div class="form-group">
                                    <form [formGroup]="AddForm" (ngSubmit)="OnFormAdd()">            
                                        <div>
                                            <label for="title">
                                            Title
                                            </label>
                                            <input id="title" type="text" formControlName="title">
                                        </div> 
                                        <div>
                                            <label for="description">
                                            Description
                                            </label>
                                            <input id="description" type="text" formControlName="description">
                                        </div>    
                                        <div>
                                            <label for="startDate">
                                            startDate
                                            </label>
                                            <input id="startDate" class="form-control" placeholder="yyyy-mm-dd" formControlName="startDate" name="dp1" ngbDatepicker #dp1="ngbDatepicker">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()" type="button"></button>
                                                </div>
                                        </div> 
                                        <div>
                                            <label for="endDate">
                                            endDate
                                            </label>
                                            <input id="endDate" class="form-control" placeholder="yyyy-mm-dd" formControlName="endDate" name="dp2" ngbDatepicker #dp2="ngbDatepicker">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary calendar" (click)="dp2.toggle()" type="button"></button>
                                                </div>
                                        </div>     
                                        <button class="btn btn-outline-primary card-link" type="submit">Save</button>                                  
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
        
        <ul *ngFor="let task of tasks">
            <li><a [routerLink]="['./tasks', task.id]">
                    {{ task.title }}</a></li>
        </ul>
    </div>

</div>
