<div class="row justify-content-center">
    <h1>Task Details!</h1>
</div>
<div class="row justify-content-center">
    <div class="col-md-auto col-lg-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{task.title}}</h5>
                <p class="card-text">Task ID: {{ tid }}</p>
                <p class="card-text">Task Name: {{ task.title }}</p>                
                <a type="button" class="btn btn-outline-primary card-link" (click)="onDelete()"
                    >Delete</a>
                <a type="button" class="btn btn-outline-primary card-link" (click)="collapse.toggle()"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Edit</a>
            </div>
        </div>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                
                    <h6 class="card-title">Edit Project</h6>
                        <div class="form-group">
                                    <form [formGroup]="EditForm" (ngSubmit)="onEditForm()">            
                                        <div>
                                            <label for="title">
                                            Title
                                            </label>
                                            <input id="title" type="text" formControlName="title">
                                        </div> 
                                        <div>
                                            <label for="description">
                                            Description
                                            </label>
                                            <input id="description" type="text" formControlName="description">
                                        </div>    
                                        <div>
                                            <label for="startDate">
                                            startDate
                                            </label>
                                            <input id="startDate" class="form-control" placeholder="yyyy-mm-dd" formControlName="startDate" name="dp1" ngbDatepicker #dp1="ngbDatepicker">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()" type="button"></button>
                                                </div>
                                        </div> 
                                        <div>
                                            <label for="endDate">
                                            endDate
                                            </label>
                                            <input id="endDate" class="form-control" placeholder="yyyy-mm-dd" formControlName="endDate" name="dp2" ngbDatepicker #dp2="ngbDatepicker">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary calendar" (click)="dp2.toggle()" type="button"></button>
                                                </div>
                                        </div>     
                                        <button class="btn btn-outline-primary card-link" type="submit">Save</button>                                  
                                    </form>
                                </div>
                </div>
            </div>
        </div>
    </div>
</div>
